<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>React Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; font-weight: bold; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        .console-output { 
            background-color: #000; 
            color: #0f0; 
            padding: 20px; 
            border-radius: 8px; 
            margin: 20px 0; 
            font-family: monospace; 
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>React Bundle Test</h1>
    <div id="status-container"></div>
    <div id="console-output" class="console-output"></div>
    <div id="react-root"></div>

    <script>
        function addStatus(message, type = 'info') {
            const container = document.getElementById('status-container');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            container.appendChild(div);
        }

        function addConsoleOutput(message) {
            const container = document.getElementById('console-output');
            container.textContent += message + '\n';
            container.scrollTop = container.scrollHeight;
        }

        // Capture console output
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        console.log = function(...args) {
            originalLog.apply(console, args);
            addConsoleOutput('[LOG] ' + args.join(' '));
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            addConsoleOutput('[ERROR] ' + args.join(' '));
        };

        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addConsoleOutput('[WARN] ' + args.join(' '));
        };

        // Test bundle loading
        addStatus('üîÑ Loading React bundle...', 'info');
        
        const script = document.createElement('script');
        script.src = '/app.client.js';
        script.onload = () => {
            addStatus('‚úÖ Bundle loaded successfully', 'success');
            addConsoleOutput('Bundle script loaded');
            
            // Check for React after a delay
            setTimeout(() => {
                addConsoleOutput('Checking for React availability...');
                
                if (typeof window.React !== 'undefined') {
                    addStatus('‚úÖ React is available globally', 'success');
                    addConsoleOutput(`React version: ${window.React.version}`);
                    
                    if (typeof window.ReactDOM !== 'undefined') {
                        addStatus('‚úÖ ReactDOM is available globally', 'success');
                        addConsoleOutput(`ReactDOM available: true`);
                        
                        // Check if React root has content
                        const reactRoot = document.getElementById('react-root');
                        if (reactRoot && reactRoot.innerHTML.trim()) {
                            addStatus('‚úÖ React root has content', 'success');
                            addConsoleOutput(`React root content: ${reactRoot.innerHTML.substring(0, 100)}...`);
                        } else {
                            addStatus('‚ùå React root is empty', 'error');
                            addConsoleOutput('React root is empty - React may not have rendered');
                        }
                        
                        // Test debug function
                        if (typeof window.debugReact === 'function') {
                            addStatus('‚úÖ Debug function available', 'success');
                            addConsoleOutput('You can run window.debugReact() in console');
                        } else {
                            addStatus('‚ùå Debug function not available', 'error');
                        }
                    } else {
                        addStatus('‚ùå ReactDOM is not available globally', 'error');
                        addConsoleOutput('ReactDOM is not available globally');
                    }
                } else {
                    addStatus('‚ùå React is not available globally', 'error');
                    addConsoleOutput('React is not available globally');
                }
            }, 2000);
        };
        script.onerror = (error) => {
            addStatus(`‚ùå Bundle failed to load: ${error.message}`, 'error');
            addConsoleOutput(`Bundle load error: ${error.message}`);
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
