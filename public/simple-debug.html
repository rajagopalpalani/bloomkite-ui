<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Simple Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; font-weight: bold; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Simple Debug Test</h1>
    <div id="status-container"></div>
    <div id="react-root"></div>

    <script>
        function addStatus(message, type = 'info') {
            const container = document.getElementById('status-container');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            container.appendChild(div);
        }

        // Override console methods to show in page
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        console.log = function(...args) {
            originalLog.apply(console, args);
            addStatus('[LOG] ' + args.join(' '), 'info');
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            addStatus('[ERROR] ' + args.join(' '), 'error');
        };

        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addStatus('[WARN] ' + args.join(' '), 'info');
        };

        addStatus('üîÑ Loading bundle...', 'info');
        
        const script = document.createElement('script');
        script.src = '/app.client.js';
        script.onload = () => {
            addStatus('‚úÖ Bundle loaded', 'success');
            
            setTimeout(() => {
                if (typeof window.React !== 'undefined') {
                    addStatus('‚úÖ React available globally', 'success');
                    addStatus(`React version: ${window.React.version}`, 'info');
                    
                    if (typeof window.ReactDOM !== 'undefined') {
                        addStatus('‚úÖ ReactDOM available globally', 'success');
                        
                        const reactRoot = document.getElementById('react-root');
                        if (reactRoot && reactRoot.innerHTML.trim()) {
                            addStatus('‚úÖ React rendered content', 'success');
                        } else {
                            addStatus('‚ùå React root is empty', 'error');
                        }
                    } else {
                        addStatus('‚ùå ReactDOM not available', 'error');
                    }
                } else {
                    addStatus('‚ùå React not available globally', 'error');
                }
            }, 2000);
        };
        script.onerror = (error) => {
            addStatus(`‚ùå Bundle failed: ${error.message}`, 'error');
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
